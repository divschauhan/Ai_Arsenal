{% extends 'layout/base.html' %}
{% load crispy_forms_tags %}
{% load static %}


{% block css %}
    
    <style>
        body{
            width: 100%;
            height: 300px;
            background-image: url( "{% static 'img/blura.jpg' %}");
            background-repeat: no-repeat;
            background-size: 100%;
        }
        .card{
            height: 500px;
            margin-top: 40px;
            border-radius: 0%;
            border-left: 2px solid black;
            
        }
        .card-img-top{
            height: 500px;
            object-fit: cover;
            margin-top: 40px;
            width:450px;
            border-radius: 0%;
            border-bottom-left-radius: 20px;
            border-top-left-radius: 20px;
            
            
        }
        .card-body{
            background-color: black;

        }

    </style>
{% endblock css %}
    
{% block content %}
<div class="container">
    <div class="row my-5 ">
        <div class="col-4">
            
            <img class="card-img-top " src="{% static 'img/linkin.jpg' %}" alt="Card image cap">

        </div>



        <div class="col-8 ">
            <div class="card text-white text-center">
              
              <div class="card-body">
                <h4 class="card-title text-center my-5">Send password Link</h4>
                
                <form method="post">
                    {% csrf_token %}
                    {{form|crispy}}
                    <button class="btn btn-outline-danger my-4">Send Link</button>
                    <a class="btn btn-outline-success" href="{% url 'dashboard' %}" role="button">Back to Dashboard</a>
                </form>
              </div>

            </div>
        </div>
    </div>
</div>
{% endblock content %}
