{% extends 'layout/base.html' %}
{% load crispy_forms_tags %}
{% load static %}


{% block css %}
<style>
    body{
            width: 100%;
            height: 300px;
            background-image: url( "{% static 'img/login.jpg' %}");
            background-repeat: no-repeat;
            background-size: 100%;
            
        }
</style>
{% endblock css %}
    

{% block content %}
    <div class="container">
        <div class="row my-5">
            <div class="col-6 mx-auto">
                <div class="card text-white bg-transparent">
                  <div class="card-body">
                    <h4 class="card-title text-center">LOGIN</h4>
                        <form method="post">
                            {% csrf_token %}
                            {{form|crispy}}
                         <button class="btn btn-danger ">LOGIN</button>
                         <a class="btn btn-outline-warning my-2" href="{% url 'register' %}" role="button">Create Account</a> 
                        </form>
                    </div>
                    <div class="card-footer">
                      <a class="btn btn-outline-success my-2 " href="{% url 'password_reset' %}" role="button">Forget Password</a>
                      
                      <a class="btn btn-outline-success my-2" href="{% url 'dashboard' %}" role="button">Back to Dashboard</a>

                  </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
