{% extends 'layout/base.html' %}
{% load crispy_forms_tags %}



{% block content %}

<div class="container">
    <div class="row my-5">
        <div class="col-6 mx-auto">
            <div class="card text-white bg-warning">
              
              <div class="card-body">
                <h4 class="card-title text-center">Change Password</h4>
                
                <form method="post">
                    {% csrf_token %}
                    {{form|crispy}}
                    <button class="btn btn-danger my-2">Create Password</button>
                </form>
              </div>
              <div class="card-footer">
                  <a class="btn btn-success" href="{% url 'dashboard' %}" role="button">Back to Dashboard</a>
              </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
