{% extends 'layout/base.html' %}
{% load crispy_forms_tags %}
{% load static %}



{% block css %}
<style>
    body{
            width: 100%;
            height: 300px;
            background-image: url( "{% static 'img/regi.png' %}");
            background-repeat: no-repeat;
            background-size: 100%;
        }
        .card{
        
            text-align: center;
            
            margin-top: 0px;
    
        }

        
</style>
{% endblock css %}
    


{% block content %}
<div class="container">
  <div class="row my-3">
      <div class="col-6 mx-auto">
        <div class="card text-white bg-transparent" style="width: 30rem;">
            <div class="card-body">
              <h5 class="card-title">SIGNUP</h5>
              <p class="card-text"><form method="post">
                {% csrf_token %}
                {{form|crispy}}
                <button class="btn btn-outline-danger my-2">Create Account</button>
                <a class="btn btn-outline-success" href="{% url 'login' %}" role="button">Back to Login</a>
            </form></p>
            </div>
          </div>
        </div>
      </div>
     </div> 
    </div> 
{% endblock content %}
